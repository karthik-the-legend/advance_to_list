<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Font Awesome for icons -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="main.js" defer></script>
</head>
<body onload="time()">
    <div class="todo-container">
        <!-- Date and Time Display -->
        <div class="date-hour">
            <p class="date" id="date">Date</p>
            <p class="hour" id="hour">Hour</p>
        </div>

        <!-- App Header -->
        <header>
            <h1>To-Do List</h1>
        </header>

        <!-- Add New Task Form -->
        <form action="" id="todo-form">
            <p>Add Your Task Here</p>
            <div class="form-control">
                <input 
                    type="text" 
                    id="todo-input" 
                    placeholder="Type here about your next task" 
                    required
                >
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <!-- Edit Task Form -->
        <form action="" id="edit-form" class="hide">
            <p>Edit Your Task</p>
            <div class="form-control">
                <input 
                    type="text" 
                    id="edit-input" 
                    placeholder="Type here about your task" 
                    required
                >
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>

        <!-- Task List -->
        <div class="todo-list" id="todo-list">
            <div class="todo">
                <h3>Some Default Task</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
